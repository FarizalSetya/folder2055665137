e \u0026 Sadko, John Martin","spans":[]}],"release_date":"2021-12-10","header_image":{"dimensions":{"width":1920,"height":1200},"alt":null,"copyright":null,"url":"https://images.prismic.io/garrix/b0b7d954-b4a8-478d-883f-166893fb75fb_letyougobg.jpg?auto=compress,format"},"cover":{"dimensions":{"width":800,"height":800},"alt":null,"copyright":null,"url":"https://images.prismic.io/garrix/57fb20b5-e0ba-4dc0-a6fa-586296d8c610_letsyougo.jpg?auto=compress,format"},"description":[{"type":"heading3","text":"Combining the best of all worlds","spans":[{"start":0,"end":32,"type":"strong"}]},{"type":"paragraph","text":"Just in time for the end of the year, Martin Garrix is back with a treat to kick off the Holiday Season with a bang, releasing his long-awaited collaboration with Matisse \u0026 Sadko and John Martin: Wont Let You Go.","spans":[{"start":38,"end":51,"type":"strong"},{"start":163,"end":178,"type":"strong"},{"start":183,"end":195,"type":"strong"},{"start":197,"end":213,"type":"strong"}]},{"type":"paragraph","text":"","spans":[]},{"type":"paragraph","text":"Played as the opening track of his first sets after the pandemic, including Electric Love and Creamfields, the track quickly became a fan favorite. Proven to be a golden combination before, Garrix is teaming up with both Matisse \u0026 Sadko and John Martin again. Garrix already worked with Matisse \u0026 Sadko on classics such as Together, Hold On and Forever, while John Martin joined him on Higher Ground and  Now That Ive Found You. ","spans":[{"start":14,"end":64,"type":"strong"},{"start":324,"end":332,"type":"strong"},{"start":336,"end":343,"type":"strong"},{"start":350,"end":357,"type":"strong"},{"start":393,"end":406,"type":"strong"},{"start":413,"end":437,"type":"strong"}]},{"type":"paragraph","text":"","spans":[]},{"type":"paragraph","text":"Combining the best of all worlds, Garrix and Matisse \u0026 Sadkos production signatures perfectly blend with John Martins heartfelt vocals while the lyrics talk about not ever letting go of the one you love the most. The euphoric hook gives Wont Let You Go a massive festival feel which is exactly where it deserves to be played. ","spans":[]}],"services":[{"amazon_music":{"link_type":"Web","url":"https://music.amazon.com/albums/B09M712T6G/?trackAsin=B09M72B7S9\u0026do=play\u0026ref=dm_ff_linkfire\u0026tag=linkfire03-20\u0026ie=UTF8\u0026linkCode=as2\u0026ascsubtag=f67d6fd04650fc14ecb450cac1478ac1"},"apple_music":{"link_type":"Web","url":"https://music.apple.com/nl/album/1596283388?i=1596283391\u0026app=music\u0026at=1010lITy\u0026lId=24642065\u0026cId=ID\u0026sr=3\u0026src=Linkfire\u0026itscg=30440\u0026itsct=catchall_p3\u0026ct=LFV_f67d6fd04650fc14ecb450cac1478ac1\u0026ls=1"},"deezer":{"link_type":"Web","url":"https://www.deezer.com/track/1558078362?app_id=140685\u0026utm_source=partner_linkfire\u0026utm_campaign=f67d6fd04650fc14ecb450cac1478ac1\u0026utm_medium=Youtube%20Description\u0026utm_term=objective-stream\u0026utm_content=track-1558078362"},"spotify":{"link_type":"Web","url":"https://open.spotify.com/track/5UZA39t4lX42ApegVubl7f"},"tidal":{"link_type":"Web","url":"http://listen.tidalhifi.com/track/207579138"},"youtube_music":{"link_type":"Web","url":"https://music.youtube.com/watch?v=oaMxA5-z1jo\u0026src=Linkfire\u0026lId=5126e7a1-15d1-483c-8650-4fd277969fa6\u0026cId=28f3a51a-5412-4596-aac7-e3804b17655c"}}],"info":[],"info_thumbnail":{},"video":[{"thumbnail":{},"video":{"provider_name":"YouTube","provider_url":"https://www.youtube.com/","title":"Martin Garrix, Matisse \u0026 Sadko, John Martin - Wont Let You Go (Lyric Video)","author_name":"Martin Garrix","author_url":"https://www.youtube.com/c/MartinGarrix","type":"video","height":113,"width":200,"version":"1.0","thumbnail_height":360,"thumbnail_width":480,"thumbnail_url":"https://i.ytimg.com/vi/uEOSEW9LSJ4/hqdefault.jpg","html":"\u003ciframe width=\"200\" height=\"113\" src=\"https://www.youtube.com/embed/uEOSEW9LSJ4?feature=oembed\" frameborder=\"0\" allow=\"accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture\" allowfullscreen\u003e\u003c/iframe\u003e","embed_url":"https://www.youtube.com/watch?v=uEOSEW9LSJ4\u0026ab_channel=MartinGarrix"},"heading":[{"type":"heading2","text":"Wont Let You Go (Lyric Video)","spans":[]}],"body":[{"type":"paragraph","text":"My new song Won't Let You Go is out now, super proud to share this song which I created together with my good friends Matisse \u0026 Sadko, John Martin and Michel Zitron!","spans":[]}]}],"process_video":[{"ig_video":{"link_type":"Media"},"caption_text":[]}],"process_image_1":[{"image":{},"caption_title":[],"caption_text":[]}],"process_image_2":[{"image":{},"caption_title":[]}],"process_image_3":[{"image":{},"caption_text":[]}],"process_image_4":[{"image":{},"caption_text":[]}]}},{"id":"YZJnfBAAAB4AFCdC","uid":"greatest-hits-vol-1","url":null,"type":"release","href":"https://garrix.cdn.prismic.io/api/v2/documents/search?ref=Yh9nvRAAACIA7xtv\u0026integrationFieldsRef=garrix%7E99d6b221-493d-4da7-a873-29f8d52c8361\u0026q=%5B%5B%3Ad+%3D+at%28document.id%2C+%22YZJnfBAAAB4AFCdC%22%29+%5D%5D","tags":[],"first_publication_date":"2021-11-15T13:58:23+0000","last_publication_date":"2021-11-15T13:58:23+0000","slugs":["greatest-hits-vol.-1"],"linked_documents":[],"lang":"en-us","alternate_languages":[],"data":{"new_release":true,"title":[{"type":"heading2","text":"Greatest Hits Vol. 1","spans":[]}],"artists":[{"type":"paragraph","text":"AREA21","spans":[]}],"release_date":"2021-11-12","header_image":{"dimensions":{"width":1920,"height":1200},"alt":null,"copyright":null,"url":"https://images.prismic.io/garrix/00e4c107-6ad3-4c1a-8a2f-1d73119bf536_ghv1-bg.jpg?auto=compress,format"},"cover":{"dimensions":{"width":800,"height":800},"alt":null,"copyright":null,"url":"https://images.prismic.io/garrix/544e2222-ae34-4e50-92fa-ad4b3837813a_ghv1-artwork.jpg?auto=compress,format"},"description":[{"type":"heading3","text":"Greatest Hits Vol. 1","spans":[{"start":0,"end":20,"type":"strong"}]},{"type":"paragraph","text":"AREA21 have released their long-awaited debut album Greatest Hits Vol. 1. The album is a culmination of not only the 12 songs written, produced and performed by acclaimed DJ/producer Martin Garrix and Producer/songwriter Maejor, who between them have worked with some of musics biggest artists including Bono, G-Eazy, Justin Bieber, Dua Lipa and Khalid, but also a global visual project in the form of a series of videos by award-winning animation studio Titmouse, Inc. (Dua Lipa, Run the Jewels) which took 9 months to complete, with work by 60 artists from 10 countries. This album also marks the first album release by AREA21 co-creator Garrix. ","spans":[{"start":0,"end":7,"type":"strong"},{"start":52,"end":72,"type":"strong"},{"start":52,"end":72,"type":"em"},{"start":183,"end":196,"type":"strong"},{"start":221,"end":227,"type":"strong"},{"start":456,"end":464,"type":"strong"},{"start":600,"end":647,"type":"strong"}]},{"type":"paragraph","text":"","spans":[]},{"type":"paragraph","text":"Maejor: It was really important for us to have a full body of work because theres so much stylistic range on the album. I feel like if we had the pressure to compress it into something smaller, it wouldnt have worked.'","spans":[{"start":0,"end":6,"type":"strong"},{"start":7,"end":223,"type":"em"}]},{"type":"paragraph","text":"Martin Garrix: Ive never released this many songs before at the same time, so Im nervous about it. But that nervousness gets overshadowed by excitement, adrenaline and passion. This project means so much to us both musically and conceptually. Ive had some of the best moments of my life working on these songs and we cant wait to finally share them with the world.","spans":[{"start":0,"end":13,"type":"strong"},{"start":14,"end":372,"type":"em"}]},{"type":"paragraph","text":"","spans":[]},{"type":"paragraph","text":"Over the past 9 months, AREA21 have released a series of songs and videos detailing the interstellar adventures of Garrix and Maejors alien alter egos, M \u0026 M, with a narrative that tackled some of lifes biggest questions and transformed them into music thats thought-provoking and relatable. In fact, it was M \u0026 M who inspired the album title.  Notes Maejor, When the aliens first came to Earth, all of their favorite albums had the title Greatest Hits. They didnt know you were supposed to have many albums out before you made a greatest hits album. Greatest Hits Vol. 1  includes previous releases such as La La La, Lovin Every Minute, Own The Night and Followers, but also sends 6 brand new tracks into the stratosphere including the lead single and latest in the series of animated videos Time Machine.","spans":[{"start":362,"end":580,"type":"em"},{"start":699,"end":717,"type":"strong"},{"start":754,"end":809,"type":"strong"},{"start":811,"end":823,"type":"strong"}]},{"type":"paragraph","text":"In Time Machine they contemplate going back to relive simple moments of their youth, but in the end realize that enjoying life in the moment is most important. The video mirrors this sentiment with a wistful look back at alien travelers M \u0026 Ms early years as well as a recap of their journey so far here on earth and features the characters theyve met along the way including a Marvel-style group shot at the end as the M \u0026 M spaceship takes off.  Where theyre headed will be revealed in the next chapter. Stay tuned.","spans":[{"start":4,"end":16,"type":"strong"}]},{"type":"paragraph","text":"","spans":[]},{"type":"paragraph","text":"1. 21","spans":[]},{"type":"paragraph","text":"2. La La La","spans":[]},{"type":"paragraph","text":"3. Pogo","spans":[]},{"type":"paragraph","text":"4. No Angel","spans":[]},{"type":"paragraph","text":"5. Lovin Every Minute","spans":[]},{"type":"paragraph","text":"6. Mona Lisa","spans":[]},{"type":"paragraph","text":"7. Own The Night","spans":[]},{"type":"paragraph","text":"8. Followers","spans":[]},{"type":"paragraph","text":"9. Human","spans":[]},{"type":"paragraph","text":"10. All I Need","spans":[]},{"type":"paragraph","text":"11. Time Machine","spans":[]},{"type":"paragraph","text":"12. Going Home","spans":[]}],"services":[{"amazon_music":{"link_type":"Web","url":"http://music.amazon.com/albums/B09KC7KX45?tag=disney-20"},"apple_music":{"link_type":"Web","url":"https://music.apple.com/nl/album/greatest-hits-vol-1/1591965002?uo=4\u0026ls=1\u0026app=music\u0026at=1010lKkZ\u0026ct=uttxpr%7Cyoutube.com"},"deezer":{"link_type":"Web","url":"http://www.deezer.com/album/270622182"},"spotify":{"link_type":"Web","url":"https://open.spotify.com/album/30WNa86MJsrzTlki1YHI6A"},"tidal":{"link_type":"Web","url":"https://tidal.com/album/203939602"},"youtube_music":{"link_type":"Web","url":"https://music.youtube.com/playlist?list=OLAK5uy_n1dkXyawGAsr8UROvh1Tj0OIUK8mW_jxI"}}],"info":[],"info_thumbnail":{},"video":[{"thumbnail":{},"video":{"provider_name":"YouTube","provider_url":"https://www.youtube.com/","title":"AREA21 - Time Machine (Official Video)","author_name":"AREA21","author_url":"https://www.youtube.com/c/Area21","type":"video","height":113,"width":200,"version":"1.0","thumbnail_height":360,"thumbnail_width":480,"thumbnail_url":"https://i.ytimg.com/vi/Ki-q7WfOlzg/hqdefault.jpg","html":"\u003ciframe width=\"200\" height=\"113\" src=\"https://www.youtube.com/embed/Ki-q7WfOlzg?feature=oembed\" frameborder=\"0\" allow=\"accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture\" allowfullscreen\u003e\u003c/iframe\u003e","embed_url":"https://www.youtube.com/watch?v=Ki-q7WfOlzg\u0026ab_channel=AREA21"},"heading":[{"type":"heading2","text":"Time Machine (Official Video)","spans":[]}],"body":[{"type":"paragraph","text":"Our debut album Greatest Hits Vol. 1 is out now and we hope you enjoy it!","spans":[]}]}],"process_video":[{"ig_video":{"link_type":"Media"},"caption_text":[]}],"process_image_1":[{"image":{},"caption_title":[],"caption_text":[]}],"process_image_2":[{"image":{},"caption_title":[]}],"process_image_3":[{"image":{},"caption_text":[]}],"process_image_4":[{"image":{},"caption_text":[]}]}},{"id":"YXaFihEAACMAyGN2","uid":"own-the-night","url":null,"type":"release","href":"https://garrix.cdn.prismic.io/api/v2/documents/search?ref=Yh9nvRAAACIA7xtv\u0026integrationFieldsRef=garrix%7E99d6b221-493d-4da7-a873-29f8d52c8361\u0026q=%5B%5B%3Ad+%3D+at%28document.id%2C+%22YXaFihEAACMAyGN2%22%29+%5D%5D","tags":[],"first_publication_date":"2021-10-25T10:23:09+0000","last_publication_date":"2021-11-15T14:03:52+0000","slugs":["own-the-night"],"linked_documents":[],"lang":"en-us","alternate_languages":[],"data":{"new_release":false,"title":[{"type":"heading2","text":"Own The Night","spans":[]}],"artists":[{"type":"paragraph","text":"AREA21","spans":[]}],"release_date":"2021-10-15","header_image":{"dimensions":{"width":1920,"height":1200},"alt":null,"copyright":null,"url":"https://images.prismic.io/garrix/6fa9db2a-f4b1-4197-b50b-fdeba22ec068_own-the-night-bg.jpg?auto=compress,format"},"cover":{"dimensions":{"width":800,"height":800},"alt":null,"copyright":null,"url":"https://images.prismic.io/garrix/0c8606e0-28e6-412b-a97f-f53a963716b7_800x800+%283%29.jpg?auto=compress,format"},"description":[{"type":"heading3","text":"So we're runnin' down the streets singing la la","spans":[{"start":0,"end":47,"type":"strong"}]},{"type":"paragraph","text":"In Own The Night, written by real life artists Martin Garrix and Maejor,  the alien duo have found their way to Hollywood and as portrayed in the video, are struck by the many masks that humans put on to conform to societys norm. The track is incredibly catchy, but also carries a sense of social awareness, which is exactly what AREA21 are trying to transmit through their music.","spans":[{"start":4,"end":17,"type":"strong"},{"start":148,"end":153,"type":"strong"}]}],"services":[{"amazon_music":{"link_type":"Web","url":"http://music.amazon.com/albums/B09HZDBKMQ?tag=disney-20"},"apple_music":{"link_type":"Web","url":"https://music.apple.com/us/album/Title/1588325701?ls=1\u0026at=1010lKkZ\u0026app=music"},"deezer":{"link_type":"Web","url":"http://www.deezer.com/album/264264552"},"spotify":{"link_type":"Web","url":"https://open.spotify.com/album/24Om4XjVQ5ffm7Rvm0rr2F"},"tidal":{"link_type":"Web","url":"http://tidal.com/album/200566915"},"youtube_music":{"link_type":"Web","url":"https://music.youtube.com/playlist?list=OLAK5uy_mlGjD2Dx6T4YNxI9fGLK7ZC_PIUVjDUjk"}}],"info":[{"type":"paragraph","text":"","spans":[]}],"info_thumbnail":{},"video":[{"thumbnail":{},"video":{"height":113,"width":200,"embed_url":"https://www.youtube.com/watch?v=Rsqb5n28BBo\u0026ab_channel=AREA21","type":"video","version":"1.0","title":"AREA21 - Own The Night (Official Video)","author_name":"AREA21","author_url":"https://www.youtube.com/c/Area21","provider_name":"YouTube","provider_url":"https://www.youtube.com/","cache_age":null,"thumbnail_url":"https://i.ytimg.com/vi/Rsqb5n28BBo/hqdefault.jpg","thumbnail_width":480,"thumbnail_height":360,"html":"\u003ciframe width=\"200\" height=\"113\" src=\"https://www.youtube.com/embed/Rsqb5n28BBo?feature=oembed\" frameborder=\"0\" allow=\"accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture\" allowfullscreen\u003e\u003c/iframe\u003e"},"heading":[{"type":"heading2","text":"Own The Night (Official Video)","spans":[]}],"body":[{"type":"paragraph","text":"Our new song Own The Night it out now! ","spans":[]}]}],"process_video":[{"ig_video":{"link_type":"Media"},"caption_text":[]}],"process_image_1":[{"image":{},"caption_title":[],"caption_text":[]}],"process_image_2":[{"image":{},"caption_title":[]}],"process_image_3":[{"image":{},"caption_text":[]}],"process_image_4":[{"image":{},"caption_text":[]}]}},{"id":"YXEv0REAACMAsaGU","uid":"diamonds","url":null,"type":"release","href":"https://garrix.cdn.prismic.io/api/v2/documents/search?ref=Yh9nvRAAACIA7xtv\u0026integrationFieldsRef=garrix%7E99d6b221-493d-4da7-a873-29f8d52c8361\u0026q=%5B%5B%3Ad+%3D+at%28document.id%2C+%22YXEv0REAACMAsaGU%22%29+%5D%5D","tags":[],"first_publication_date":"2021-10-21T09:16:04+0000","last_publication_date":"2021-10-21T09:16:04+0000","slugs":["diamonds"],"linked_documents":[],"lang":"en-us","alternate_languages":[],"data":{"new_release":true,"title":[{"type":"heading2","text":"Diamonds","spans":[]}],"artists":[{"type":"paragraph","text":"Martin Garrix, Julian Jordan \u0026 Tinie Tempah","spans":[]}],"release_date":"2021-10-08","header_image":{"dimensions":{"width":1920,"height":1080},"alt":null,"copyright":null,"url":"https://images.prismic.io/garrix/4010381a-0eac-47cd-9e4d-fce975cd3599_diamonds-header.jpg?auto=compress,format"},"cover":{"dimensions":{"width":800,"height":800},"alt":null,"copyright":null,"url":"https://images.prismic.io/garrix/a3fae9d1-1daa-4d68-aff5-41b19210ed29_800x800+%281%29.jpg?auto=compress,format"},"description":[{"type":"heading3","text":"\"Im really happy we finally get to release this one!","spans":[{"start":0,"end":55,"type":"em"},{"start":0,"end":55,"type":"strong"}]},{"type":"paragraph","text":"Martin Garrix has teamed up with fellow DJ/producer Julian Jordan and British rapper Tinie for his first club banger in almost a year: Diamonds . While experimenting with a lot of different sounds the past year, Garrix reassured fans that he was still working on hard-hitting festival music, but was waiting to get back on stage to release these. After premiering Diamonds at his first show in 1,5 years, the song caused a major buzz on social media and quickly found itself among the most anticipated IDs from his set.","spans":[{"start":52,"end":65,"type":"strong"},{"start":85,"end":90,"type":"strong"},{"start":99,"end":133,"type":"strong"},{"start":136,"end":144,"type":"strong"}]},{"type":"paragraph","text":"","spans":[]},{"type":"paragraph","text":"Starting as a first demo between Jordan and Garrix, the latter proposed to also include Tinie on the track. ","spans":[]},{"type":"paragraph","text":"Julian Jordan: While working on Diamonds I got a call from Martijn in the middle of the night; he had the idea of putting Tinie on the track. I rushed to his house and we finished the demo together that night. A few weeks later Tinie came to Amsterdam to record the vocals and the session was so much fun. ","spans":[{"start":0,"end":310,"type":"strong"},{"start":17,"end":310,"type":"em"}]},{"type":"paragraph","text":"Diamonds is a track that is all about energy, something fresh and new but definitely made for huge crowds. Combine all of this with Tinies infectious vocals and a banger is born.","spans":[{"start":0,"end":181,"type":"em"},{"start":0,"end":181,"type":"strong"}]},{"type":"paragraph","text":"","spans":[]},{"type":"paragraph","text":"Tinies rousing raps perfectly complement the hard-hitting energy of the track that marks Garrixs grand entrance back to the festivals. ","spans":[]},{"type":"paragraph","text":"Tinie: \"The most precious stones that shine the brightest, come from the darkest places and under the most pressurised conditions. This is the essence behind the lyrics and production that Martin, Julian and I have worked on for 'Diamonds' and have applied to many records over the years. I'm so excited for the world to hear what we have been cooking up.\"","spans":[{"start":0,"end":356,"type":"strong"},{"start":7,"end":356,"type":"em"}]},{"type":"paragraph","text":"","spans":[]},{"type":"paragraph","text":"Martin Garrix: I missed being on stage so much, and finally playing this track in front of a crowd during my first shows in almost two years felt insane. To also have both Julian and Tinie join me on stage to perform the track was so special. Im really happy we finally get to release this one!","spans":[{"start":0,"end":299,"type":"strong"},{"start":15,"end":299,"type":"em"}]},{"type":"paragraph","text":"","spans":[]},{"type":"paragraph","text":"The accompanying music video (which will premiere around 2PM CEST today) displays the festival energy the track breathes, with artistic live performance moments from various festivals including Creamfields and Untold Festival shot on film. Delivering the heat as promised, Diamonds was surely worth the wait. ","spans":[{"start":30,"end":71,"type":"em"}]}],"services":[{"amazon_music":{"link_type":"Web","url":"https://music.amazon.com/albums/B09FTNNXF2/?trackAsin=B09FTNNFRN\u0026do=play\u0026ref=dm_ff_linkfire\u0026tag=linkfire03-20\u0026ie=UTF8\u0026linkCode=as2\u0026ascsubtag=ee1293d1b3667126a0f315e2965e87da"},"apple_music":{"link_type":"Web","url":"https://music.apple.com/nl/album/1585778639?i=1585778640\u0026app=music\u0026at=1010lITy\u0026lId=24206812\u0026cId=ID\u0026sr=3\u0026src=Linkfire\u0026itscg=30440\u0026itsct=catchall_p3\u0026ct=LFV_ee1293d1b3667126a0f315e2965e87da\u0026ls=1"},"deezer":{"link_type":"Web","url":"https://deezer.page.link/tx9dGJay2niLxoqBA"},"spotify":{"link_type":"Web","url":"https://open.spotify.com/track/4TA48C6sa3lRrr2hHFbePR"},"tidal":{"link_type":"Web","url":"http://listen.tidalhifi.com/track/199551165"},"youtube_music":{"link_type":"Web","url":"https://music.youtube.com/watch?v=S4Apu_MJYgI\u0026src=Linkfire\u0026lId=bd467823-019f-4a59-806f-f24cc0b15560\u0026cId=28f3a51a-5412-4596-aac7-e3804b17655c"}}],"info":[],"info_thumbnail":{},"video":[{"thumbnail":{},"video":{"provider_name":"YouTube","provider_url":"https://www.youtube.com/","title":"Martin Garrix, Julian Jordan \u0026 Tinie Tempah - Diamonds (Official Video)","author_name":"Martin Garrix","author_url":"https://www.youtube.com/c/MartinGarrix","type":"video","height":113,"width":200,"version":"1.0","thumbnail_height":360,"thumbnail_width":480,"thumbnail_url":"https://i.ytimg.com/vi/LLqTvrV5MBE/hqdefault.jpg","html":"\u003ciframe width=\"200\" height=\"113\" src=\"https://www.youtube.com/embed/LLqTvrV5MBE?feature=oembed\" frameborder=\"0\" allow=\"accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture\" allowfullscreen\u003e\u003c/iframe\u003e","embed_url":"https://www.youtube.com/watch?v=LLqTvrV5MBE\u0026ab_channel=MartinGarrix"},"heading":[{"type":"heading2","text":"Diamonds (Official Video)","spans":[]}],"body":[{"type":"paragraph","text":"Diamonds with Julian Jordan and Tinie is out now and it feels great to play this one at my shows! ","spans":[]}]}],"process_video":[{"ig_video":{"link_type":"Media"},"caption_text":[]}],"process_image_1":[{"image":{},"caption_title":[],"caption_text":[]}],"process_image_2":[{"image":{},"caption_title":[]}],"process_image_3":[{"image":{},"caption_text":[]}],"process_image_4":[{"image":{},"caption_text":[]}]}},{"id":"YUr7pRIAAAQMYU3c","uid":"followers-area21","url":null,"type":"release","href":"https://garrix.cdn.prismic.io/api/v2/documents/search?ref=Yh9nvRAAACIA7xtv\u0026integrationFieldsRef=garrix%7E99d6b221-493d-4da7-a873-29f8d52c8361\u0026q=%5B%5B%3Ad+%3D+at%28document.id%2C+%22YUr7pRIAAAQMYU3c%22%29+%5D%5D","tags":[],"first_publication_date":"2021-09-22T09:47:20+0000","last_publication_date":"2021-10-21T09:17:46+0000","slugs":["followers"],"linked_documents":[],"lang":"en-us","alternate_languages":[],"data":{"new_release":false,"title":[{"type":"heading2","text":"Followers","spans":[]}],"artists":[{"type":"paragraph","text":"AREA21","spans":[]}],"release_date":"2021-09-17","header_image":{"dimensions":{"width":2600,"height":1457},"alt":null,"copyright":null,"url":"https://images.prismic.io/garrix/fbc546be-91e2-4c41-a4e4-74db96c4a519_Area21-Followers-Final-WebArtBg.jpg?auto=compress,format"},"cover":{"dimensions":{"width":1600,"height":1600},"alt":null,"copyright":null,"url":"https://images.prismic.io/garrix/89ede006-a131-4592-8d5d-99008afb962e_Area21-Followers-Final-WebArt.jpg?auto=compress,format"},"description":[{"type":"heading3","text":"\"What you gonna do when your followers gone\"","spans":[{"start":0,"end":44,"type":"em"},{"start":0,"end":44,"type":"strong"}]},{"type":"paragraph","text":"","spans":[]},{"type":"paragraph","text":"Detailed in AREA21s music and visuals, the alien characters M \u0026 M have been able to observe humans both from a distance and up close. With the song Followers they talk about the benefit of living life in real-time instead of becoming mesmerized by their devices. ","spans":[]},{"type":"paragraph","text":"","spans":[]},{"type":"paragraph","text":"What about when no one watches","spans":[{"start":0,"end":31,"type":"em"}]},{"type":"paragraph","text":"Do you like yourself when you dont have your phone","spans":[{"start":0,"end":51,"type":"em"}]},{"type":"paragraph","text":"Will you still pretend youre happy","spans":[{"start":0,"end":35,"type":"em"}]},{"type":"paragraph","text":"What you gonna do when your followers gone (oh no)","spans":[{"start":0,"end":50,"type":"em"}]},{"type":"paragraph","text":" ","spans":[{"start":0,"end":1,"type":"em"}]},{"type":"paragraph","text":"Maybe you will see the world","spans":[{"start":0,"end":28,"type":"em"}]},{"type":"paragraph","text":"In a different light of day","spans":[{"start":0,"end":27,"type":"em"}]},{"type":"paragraph","text":"Maybe you will feel no stress when you dont care what people say","spans":[{"start":0,"end":65,"type":"em"}]},{"type":"paragraph","text":" ","spans":[{"start":0,"end":1,"type":"em"}]},{"type":"paragraph","text":"No pressure what to post","spans":[{"start":0,"end":24,"type":"em"}]},{"type":"paragraph","text":"Living life how its supposed","spans":[{"start":0,"end":29,"type":"em"}]},{"type":"paragraph","text":"Feeling good no need to pose (eh).  Followers","spans":[{"start":0,"end":36,"type":"em"},{"start":36,"end":49,"type":"strong"}]},{"type":"paragraph","text":"","spans":[]},{"type":"paragraph","text":"In the accompanying music video, AREA21 highlight the pressures that can come from living your life through social media and encourage everyone to look up and enjoy the world around them. ","spans":[]},{"type":"paragraph","text":"","spans":[]},{"type":"paragraph","text":"With their previous release Lovin Every Minute, which focused on living in the moment and the importance of human connection, it's starting to become more and more evident that these alien travelers have a message to get across to us humans. ","spans":[]}],"services":[{"amazon_music":{"link_type":"Web","url":"http://music.amazon.com/albums/B09FWWBLSR?trackAsin=B09FX811FW\u0026tag=disney-20"},"apple_music":{"link_type":"Web","url":"https://music.apple.com/us/album/Title/1584260464?ls=1\u0026at=1010lKkZ\u0026app=music"},"deezer":{"link_type":"Web","url":"http://www.deezer.com/album/257852852"},"spotify":{"link_type":"Web","url":"https://open.spotify.com/album/3YRKOtLYysmk04YlzvpnU3"},"tidal":{"link_type":"Web","url":"http://tidal.com/album/197207713"},"youtube_music":{"link_type":"Web","url":"https://music.youtube.com/watch?v=efwXh6f6m3E"}}],"info":[],"info_thumbnail":{},"video":[{"thumbnail":{},"video":{"height":113,"width":200,"embed_url":"https://www.youtube.com/watch?v=xVXWUOv9EIg","type":"video","version":"1.0","title":"AREA21 - Followers (Official Video)","author_name":"AREA21","author_url":"https://www.youtube.com/c/Area21","provider_name":"YouTube","provider_url":"https://www.youtube.com/","cache_age":null,"thumbnail_url":"https://i.ytimg.com/vi/xVXWUOv9EIg/hqdefault.jpg","thumbnail_width":480,"thumbnail_height":360,"html":"\u003ciframe width=\"200\" height=\"113\" src=\"https://www.youtube.com/embed/xVXWUOv9EIg?feature=oembed\" frameborder=\"0\" allow=\"accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture\" allowfullscreen\u003e\u003c/iframe\u003e"},"heading":[{"type":"heading2","text":"Followers (Official Video)","spans":[]}],"body":[{"type":"paragraph","text":"Our new song Followers it out now, enjoy the music video! ","spans":[]}]}],"process_video":[{"ig_video":{"link_type":"Media"},"caption_text":[]}],"process_image_1":[{"image":{},"caption_title":[],"caption_text":[]}],"process_image_2":[{"image":{},"caption_title":[]}],"process_image_3":[{"image":{},"caption_text":[]}],"process_image_4":[{"image":{},"caption_text":[]}]}},{"id":"YURcihIAACMAQ2Xl","uid":"lovin-every-minute-area21","url":null,"type":"release","href":"https://garrix.cdn.prismic.io/api/v2/documents/search?ref=Yh9nvRAAACIA7xtv\u0026integrationFieldsRef=garrix%7E99d6b221-493d-4da7-a873-29f8d52c8361\u0026q=%5B%5B%3Ad+%3D+at%28document.id%2C+%22YURcihIAACMAQ2Xl%22%29+%5D%5D","tags":[],"first_publication_date":"2021-09-17T09:14:53+0000","last_publication_date":"2021-10-21T09:17:37+0000","slugs":["lovin-every-minute"],"linked_documents":[],"lang":"en-us","alternate_languages":[],"data":{"new_release":false,"title":[{"type":"heading2","text":"Lovin' Every Minute","spans":[]}],"artists":[{"type":"paragraph","text":"AREA21","spans":[]}],"release_date":"2021-08-27","header_image":{"dimensions":{"width":1920,"height":1200},"alt":null,"copyright":null,"url":"https://images.prismic.io/garrix/1e7cce49-c235-4f91-a33f-ee94eec9cabe_LEM_6.jpg?auto=compress,format"},"cover":{"dimensions":{"width":1600,"height":1600},"alt":null,"copyright":null,"url":"https://images.prismic.io/garrix/45cdfd59-9198-497f-a20e-4d7b8ccee5e3_LovingEveryMinute_Art-1600x1600.jpg?auto=compress,format"},"description":[{"type":"heading3","text":"The importance of the human connection.","spans":[{"start":0,"end":39,"type":"strong"}]},{"type":"paragraph","text":"AREA21 has released their latest song + video ''Lovin' Every Minute'' in a series of releases detailing the alien duos adventures here on Earth.  The song, written by real life artists Martin Garrix and Maejor, shines a spotlight on living in the moment and the importance of the human connection.","spans":[{"start":0,"end":6,"type":"strong"},{"start":186,"end":199,"type":"strong"},{"start":204,"end":210,"type":"strong"}]},{"type":"paragraph","text":" ","spans":[]},{"type":"paragraph","text":"Hello Human, ","spans":[{"start":0,"end":13,"type":"em"}]},{"type":"paragraph","text":"What you crying for","spans":[{"start":0,"end":19,"type":"em"}]},{"type":"paragraph","text":"Why cant you see youre beautiful","spans":[{"start":0,"end":34,"type":"em"}]},{"type":"paragraph","text":"I'll be your friend when its difficult ","spans":[{"start":0,"end":40,"type":"em"}]},{"type":"paragraph","text":"-","spans":[{"start":0,"end":1,"type":"em"}]},{"type":"paragraph","text":"Cuz Its All Inside Your Mind","spans":[{"start":0,"end":29,"type":"em"}]},{"type":"paragraph","text":"Promise Itll All Be Fine","spans":[{"start":0,"end":25,"type":"em"}]},{"type":"paragraph","text":"Cant You See That Its Our Time","spans":[{"start":0,"end":32,"type":"em"}]},{"type":"paragraph","text":"Lets Go Lovin Every Minute Of It","spans":[{"start":0,"end":34,"type":"em"}]},{"type":"paragraph","text":"See The Signs That We Bout To Take A Flight","spans":[{"start":0,"end":43,"type":"em"}]},{"type":"paragraph","text":"So Sit Back Enjoy The Ride","spans":[{"start":0,"end":26,"type":"em"}]},{"type":"paragraph","text":"And Keep Lovin Every Minute Of It","spans":[{"start":0,"end":34,"type":"em"}]},{"type":"paragraph","text":"","spans":[]},{"type":"paragraph","text":"The cover art features light passing from alien to human and represents uplifting another by a simple touch, With your energy and spirit, you can change someones mood just by how you treat them noted AREA21.  Meanwhile the video takes a look at how M \u0026 M are loving every minute of their time here on Earth and hints at whats ahead for the duo.","spans":[{"start":110,"end":197,"type":"em"},{"start":262,"end":281,"type":"em"}]},{"type":"paragraph","text":"","spans":[]},{"type":"paragraph","text":"The video details M \u0026 Ms journey so far  from their accidental crash in the Nevada desert, being chased by the ominous Lady T to partying in Vegas and floating through the Louvre in Paris.  Theres even a hint at whats to come.","spans":[]},{"type":"paragraph","text":"","spans":[]},{"type":"paragraph","text":"With more songs and videos to come, AREA21 is running at full speed towards their debut album releasing this fall. Since the release of new music in April, AREA21 has amassed over 29M combined streams and a combined social imprint of over 42M.","spans":[{"start":156,"end":162,"type":"strong"},{"start":180,"end":184,"type":"strong"},{"start":239,"end":242,"type":"strong"}]}],"services":[{"amazon_music":{"link_type":"Web","url":"http://music.amazon.com/albums/B09D6NTTCJ?trackAsin=B09D6LQCMW\u0026tag=disney-20"},"apple_music":{"link_type":"Web","url":"https://music.apple.com/us/album/Title/1581503117?ls=1\u0026at=1010lKkZ\u0026app=music"},"deezer":{"link_type":"Web","url":"http://www.deezer.com/album/253062452"},"spotify":{"link_type":"Web","url":"https://open.spotify.com/album/6LLQK6JR7zVzDq5Ju2aVhh"},"tidal":{"link_type":"Web","url":"https://tidal.com/browse/album/194758696"},"youtube_music":{"link_type":"Web","url":"https://music.youtube.com/watch?v=E-CKg9kv7Vg"}}],"info":[],"info_thumbnail":{},"video":[{"thumbnail":{},"video":{"height":113,"width":200,"embed_url":"https://www.youtube.com/watch?v=eRGQbJBvRkE","type":"video","version":"1.0","title":"AREA21 - Lovin' Every Minute (Official Video)","author_name":"AREA21","author_url":"https://www.youtube.com/c/Area21","provider_name":"YouTube","provider_url":"https://www.youtube.com/","cache_age":null,"thumbnail_url":"https://i.ytimg.com/vi/eRGQbJBvRkE/hqdefault.jpg","thumbnail_width":480,"thumbnail_height":360,"html":"\u003ciframe width=\"200\" height=\"113\" src=\"https://www.youtube.com/embed/eRGQbJBvRkE?feature=oembed\" frameborder=\"0\" allow=\"accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture\" allowfullscreen\u003e\u003c/iframe\u003e"},"heading":[{"type":"heading2","text":"Lovin' Every Minute (Official Video)","spans":[]}],"body":[{"type":"paragraph","text":"Lovin' Every Minute is out now! ","spans":[]}]}],"process_video":[{"ig_video":{"link_type":"Media"},"caption_text":[]}],"process_image_1":[{"image":{},"caption_title":[],"caption_text":[]}],"process_image_2":[{"image":{},"caption_title":[]}],"process_image_3":[{"image":{},"caption_text":[]}],"process_image_4":[{"image":{},"caption_text":[]}]}},{"id":"YRE3bBIAACEAPcBZ","uid":"love-runs-out","url":null,"type":"release","href":"https://garrix.cdn.prismic.io/api/v2/documents/search?ref=Yh9nvRAAACIA7xtv\u0026integrationFieldsRef=garrix%7E99d6b221-493d-4da7-a873-29f8d52c8361\u0026q=%5B%5B%3Ad+%3D+at%28document.id%2C+%22YRE3bBIAACEAPcBZ%22%29+%5D%5D","tags":[],"first_publication_date":"2021-08-09T14:10:57+0000","last_publication_date":"2021-10-21T09:17:15+0000","slugs":["love-runs-out"],"linked_documents":[],"lang":"en-us","alternate_languages":[],"data":{"new_release":false,"title":[{"type":"heading2","text":"Love Runs Out","spans":[]}],"artists":[{"type":"paragraph","text":"Martin Garrix (feat. G-Eazy \u0026 Sasha Alex Sloan)","spans":[]}],"release_date":"2021-08-06","header_image":{"dimensions":{"width":1920,"height":1080},"alt":null,"copyright":null,"url":"https://images.prismic.io/garrix/97c0d09d-d706-4ec8-96d2-b7ca83707561_lro-release-header-img.jpg?auto=compress,format"},"cover":{"dimensions":{"width":1600,"height":1600},"alt":null,"copyright":null,"url":"https://images.prismic.io/garrix/a0492a11-270b-4537-b957-46138d1edd69_lro-artwork.jpg?auto=compress,format"},"description":[{"type":"heading3","text":"Ive known Gerald since forever, so it was about time for us to release a song together.","spans":[{"start":0,"end":88,"type":"em"},{"start":0,"end":88,"type":"strong"}]},{"type":"paragraph","text":"August 6, 2021 - Hot on the heels of his official UEFA Euro 2020 track We Are The People with Bono and The Edge, Martin Garrix is releasing another big collaboration today. Love Runs Out sees him join forces with multi-platinum recording artist and producer G-Eazy and singer-songwriter Sasha Alex Sloan. ","spans":[{"start":176,"end":189,"type":"strong"},{"start":262,"end":268,"type":"strong"},{"start":291,"end":307,"type":"strong"}]},{"type":"paragraph","text":"","spans":[]},{"type":"paragraph","text":"Exploring a different sound once again, Love Runs Out is a fresh hip-hop track with a melodic hook and emotional lyrics that are instantly captivating. G-Eazys melodic and catchy signature hip-hop sound and Sloans mysterious and sultry vocals perfectly blend in with Garrixs production where all three artists shine in their own way.","spans":[]},{"type":"paragraph","text":"","spans":[]},{"type":"paragraph","text":"Martin Garrix: Ive known Gerald since forever, so it was about time for us to release a song together. Sasha has an amazing voice, and she really completed the track. Its a different sound for me, so I hope you guys like it!","spans":[{"start":0,"end":230,"type":"strong"},{"start":15,"end":230,"type":"em"}]},{"type":"paragraph","text":"","spans":[]},{"type":"paragraph","text":"'Love Runs Out addresses the feeling of being afraid your love story will fade out at one point, with G-Eazy and Sloan questioning whether there would still be something left to mend when they fall out of love. ","spans":[]},{"type":"paragraph","text":"","spans":[]},{"type":"paragraph","text":"What if our love runs out ","spans":[{"start":0,"end":26,"type":"em"}]},{"type":"paragraph","text":"What if our love runs out ","spans":[{"start":0,"end":26,"type":"em"}]},{"type":"paragraph","text":"What if one day we wake up and dont feel like we do now","spans":[{"start":0,"end":56,"type":"em"}]},{"type":"paragraph","text":"What if our love runs out","spans":[{"start":0,"end":25,"type":"em"}]},{"type":"paragraph","text":"What if our love runs out","spans":[{"start":0,"end":25,"type":"em"}]},{"type":"paragraph","text":"What if one day we wake up and we both want something else","spans":[{"start":0,"end":58,"type":"em"}]},{"type":"paragraph","text":"What if our love runs out ","spans":[{"start":0,"end":26,"type":"em"}]}],"services":[{"amazon_music":{"link_type":"Web","url":"https://music.amazon.com/albums/B099MZFMZL/?trackAsin=B099MXC2LJ\u0026do=play\u0026ref=dm_ff_linkfire\u0026tag=linkfire03-20\u0026ie=UTF8\u0026linkCode=as2\u0026ascsubtag=4e693d3ee36f9684d639465e08eeb54f"},"apple_music":{"link_type":"Web","url":"https://music.apple.com/nl/album/1576498257?i=1576498258\u0026app=music\u0026at=1010lITy\u0026lId=23509423\u0026cId=ID\u0026sr=3\u0026src=Linkfire\u0026itscg=30440\u0026itsct=catchall_p3\u0026ct=LFV_4e693d3ee36f9684d639465e08eeb54f\u0026ls=1"},"deezer":{"link_type":"Web","url":"https://www.deezer.com/track/1433766062?app_id=140685\u0026utm_source=partner_linkfire\u0026utm_campaign=4e693d3ee36f9684d639465e08eeb54f\u0026utm_medium=Youtube%20Description\u0026utm_term=objective-stream\u0026utm_content=track-1433766062"},"spotify":{"link_type":"Web","url":"https://open.spotify.com/track/3jbAzLVcHiI5hYSkcKe1Ty"},"tidal":{"link_type":"Web","url":"http://listen.tidalhifi.com/track/191178205"},"youtube_music":{"link_type":"Web","url":"https://music.youtube.com/watch?v=C7LeGven3_M\u0026src=Linkfire\u0026lId=feac8d6f-b751-4987-ad8b-4be32d3a0b8d\u0026cId=28f3a51a-5412-4596-aac7-e3804b17655c"}}],"info":[],"info_thumbnail":{},"video":[{"thumbnail":{},"video":{"height":113,"width":200,"embed_url":"https://www.youtube.com/watch?v=gcCZKHi43AU","type":"video","version":"1.0","title":"Martin Garrix - Love Runs Out (feat. G-Eazy \u0026 Sasha Alex Sloan)","author_name":"Martin Garrix","author_url":"https://www.youtube.com/c/MartinGarrix","provider_name":"YouTube","provider_url":"https://www.youtube.com/","cache_age":null,"thumbnail_url":"https://i.ytimg.com/vi/gcCZKHi43AU/hqdefault.jpg","thumbnail_width":480,"thumbnail_height":360,"html":"\u003ciframe width=\"200\" height=\"113\" src=\"https://www.youtube.com/embed/gcCZKHi43AU?feature=oembed\" frameborder=\"0\" allow=\"accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture\" allowfullscreen\u003e\u003c/iframe\u003e"},"heading":[{"type":"heading2","text":"Love Runs Out (feat. G-Eazy \u0026 Sasha Alex Sloan)","spans":[]}],"body":[{"type":"paragraph","text":"My new song Love Runs Out featuring G=Eazy and Sasha Alex Sloan is out now! Very proud of this one and I hope you like it! ","spans":[]}]}],"process_video":[{"ig_video":{"link_type":"Media"},"caption_text":[]}],"process_image_1":[{"image":{},"caption_title":[],"caption_text":[]}],"process_image_2":[{"image":{},"caption_title":[]}],"process_image_3":[{"image":{},"caption_text":[]}],"process_image_4":[{"image":{},"caption_text":[]}]}},{"id":"YRzR2hIAAARLcj6n","uid":"area21-mona-lisa","url":null,"type":"release","href":"https://garrix.cdn.prismic.io/api/v2/documents/search?ref=Yh9nvRAAACIA7xtv\u0026integrationFieldsRef=garrix%7E99d6b221-493d-4da7-a873-29f8d52c8361\u0026q=%5B%5B%3Ad+%3D+at%28document.id%2C+%22YRzR2hIAAARLcj6n%22%29+%5D%5D","tags":[],"first_publication_date":"2021-08-18T09:24:45+0000","last_publication_date":"2021-08-18T09:24:45+0000","slugs":["mona-lisa"],"linked_documents":[],"lang":"en-us","alternate_languages":[],"data":{"new_release":false,"title":[{"type":"heading2","text":"Mona Lisa","spans":[]}],"artists":[{"type":"paragraph","text":"AREA21","spans":[]}],"release_date":"2021-06-18","header_image":{"dimensions":{"width":1920,"height":1080},"alt":null,"copyright":null,"url":"https://images.prismic.io/garrix/a6225361-f092-4a98-be36-df97f2193e5c_mona-lisa-bg.jpg?auto=compress,format"},"cover":{"dimensions":{"width":2000,"height":2000},"alt":null,"copyright":null,"url":"https://images.prismic.io/garrix/d79e004e-d45c-4673-bca6-47827dadf0ef_mona-lisa-final-2.jpg?auto=compress,format"},"description":[{"type":"heading3","text":"AREA21 have arrived in Europe","spans":[{"start":0,"end":29,"type":"strong"}]},{"type":"paragraph","text":"Mona Lisa is the latest in the series of music and video releases from AREA21, the multimedia collaboration between Martin Garrix and Maejor portrayed through the eyes of aliens M\u0026M. ","spans":[{"start":73,"end":79,"type":"strong"}]},{"type":"paragraph","text":" ","spans":[]},{"type":"paragraph","text":"After their adventures in Vegas, the accompanying video for Mona Lisa, produced by award-winning animation studio Titmouse, takes the viewer along on a trip with the aliens to the Louvre in Paris. Floating through outer space, we see their point of view looking down at the flashing lights of cities on earth. ","spans":[]},{"type":"paragraph","text":"","spans":[]},{"type":"paragraph","text":"In the lyrics of the song, the two alien travelers highlight all the things they want with several of these scenarios passing by in the video as well. ","spans":[]},{"type":"paragraph","text":"","spans":[]},{"type":"paragraph","text":"You know what I want?","spans":[{"start":0,"end":22,"type":"em"}]},{"type":"paragraph","text":" ","spans":[{"start":0,"end":1,"type":"em"}]},{"type":"paragraph","text":"A Mona Lisa in my room","spans":[{"start":0,"end":22,"type":"em"}]},{"type":"paragraph","text":"Wanna light it up with Snoop","spans":[{"start":0,"end":28,"type":"em"}]},{"type":"paragraph","text":"Wanna picnic on the moon","spans":[{"start":0,"end":24,"type":"em"}]},{"type":"paragraph","text":"Play myself in a cartoon","spans":[{"start":0,"end":24,"type":"em"}]},{"type":"paragraph","text":" ","spans":[{"start":0,"end":1,"type":"em"}]},{"type":"paragraph","text":"Show the world were all the same","spans":[{"start":0,"end":33,"type":"em"}]},{"type":"paragraph","text":"Hit the stage with Bey and Jay","spans":[{"start":0,"end":30,"type":"em"}]},{"type":"paragraph","text":"Get a star on walk of fame","spans":[{"start":0,"end":26,"type":"em"}]},{"type":"paragraph","text":"Yea one day theyll know our name ","spans":[{"start":0,"end":34,"type":"em"}]},{"type":"paragraph","text":"                                                 Mona Lisa","spans":[{"start":51,"end":60,"type":"strong"}]},{"type":"paragraph","text":"","spans":[]},{"type":"paragraph","text":"After releasing La La La and Pogo, the project is running at full speed towards their debut album releasing this fall. ","spans":[]},{"type":"paragraph","text":" ","spans":[]},{"type":"paragraph","text":"Since the release of new music in April, AREA21 has amassed over 12M combined streams and a combined social imprint of 16M.","spans":[{"start":41,"end":47,"type":"strong"}]}],"services":[{"amazon_music":{"link_type":"Web","url":"http://music.amazon.com/albums/B09724GV84?trackAsin=B09724MV1L\u0026tag=disney-20"},"apple_music":{"link_type":"Web","url":"https://music.apple.com/us/album/Title/1571212386?ls=1\u0026at=1010lKkZ\u0026app=music"},"deezer":{"link_type":"Web","url":"http://www.deezer.com/album/236702772"},"spotify":{"link_type":"Web","url":"https://open.spotify.com/album/4n4lMf9EzPbSItJrAXMq9o"},"tidal":{"link_type":"Web","url":"http://tidal.com/track/187313971"},"youtube_music":{"link_type":"Web","url":"https://music.youtube.com/watch?v=QuXuoPBubSM"}}],"info":[],"info_thumbnail":{},"video":[{"thumbnail":{},"video":{"provider_name":"YouTube","provider_url":"https://www.youtube.com/","title":"AREA21 - Mona Lisa (Official Video)","author_name":"AREA21","author_url":"https://www.youtube.com/c/Area21","type":"video","height":113,"width":200,"version":"1.0","thumbnail_height":360,"thumbnail_width":480,"thumbnail_url":"https://i.ytimg.com/vi/usGZrMDINXY/hqdefault.jpg","html":"\u003ciframe width=\"200\" height=\"113\" src=\"https://www.youtube.com/embed/usGZrMDINXY?feature=oembed\" frameborder=\"0\" allow=\"accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture\" allowfullscreen\u003e\u003c/iframe\u003e","embed_url":"https://www.youtube.com/watch?v=usGZrMDINXY"},"heading":[{"type":"heading2","text":"Mona Lisa (Official Video)","spans":[]}],"body":[{"type":"paragraph","text":"Our new single Mona Lisa is out now! ","spans":[]}]}],"process_video":[{"ig_video":{"link_type":"Media"},"caption_text":[]}],"process_image_1":[{"image":{},"caption_title":[],"caption_text":[]}],"process_image_2":[{"image":{},"caption_title":[]}],"process_image_3":[{"image":{},"caption_text":[]}],"process_image_4":[{"image":{},"caption_text":[]}]}},{"id":"YRzQpxIAAPcZcjkK","uid":"area21-pogo","url":null,"type":"release","href":"https://garrix.cdn.prismic.io/api/v2/documents/search?ref=Yh9nvRAAACIA7xtv\u0026integrationFieldsRef=garrix%7E99d6b221-493d-4da7-a873-29f8d52c8361\u0026q=%5B%5B%3Ad+%3D+at%28document.id%2C+%22YRzQpxIAAPcZcjkK%22%29+%5D%5D","tags":[],"first_publication_date":"2021-08-18T09:19:38+0000","last_publication_date":"2021-08-18T09:19:38+0000","slugs":["pogo"],"linked_documents":[],"lang":"en-us","alternate_languages":[],"data":{"new_release":false,"title":[{"type":"heading2","text":"Pogo","spans":[]}],"artists":[{"type":"paragraph","text":"AREA21","spans":[]}],"release_date":"2021-05-21","header_image":{"dimensions":{"width":1920,"height":1080},"alt":null,"copyright":null,"url":"https://images.prismic.io/garrix/bd8d2f22-6f6d-44e6-95b9-a2a2fa2bf7d2_pogo-bg.jpg?auto=compress,format"},"cover":{"dimensions":{"width":1500,"height":1499},"alt":null,"copyright":null,"url":"https://images.prismic.io/garrix/6b0527b6-027f-479d-895e-fc63cd611c9e_pogo-artwork-final.jpg?auto=compress,format"},"description":[{"type":"heading3","text":"AREA21 CONTINUE THEIR JOURNEY ON PLANET EARTH WITH POGO","spans":[{"start":0,"end":57,"type":"strong"}]},{"type":"paragraph","text":"Following the release of La La La, AREA21s debut single which has already surpassed 5M combined streams, the adventure continues with the release of Pogo. The song exudes the feeling of being completely uninhibited, living life wild and free, which makes it the perfect soundtrack for the coming summer months. Written by Martin Garrix and Maejor, Martin also plays electric guitar on the track, one of the many talents from this multi-faceted artist.","spans":[]},{"type":"paragraph","text":"","spans":[]},{"type":"paragraph","text":"The video for Pogo picks up where \"La La La\" left off with the two alien travelers M \u0026 M having crashed landed on earth, standing on their recently crashed spaceship and running from the law. Their escape includes a very unorthodox mode of transportation, a group of unlikely heroes and lands them in the perfect place to get away from it all  Vegas, baby.","spans":[]}],"services":[{"amazon_music":{"link_type":"Web","url":"http://music.amazon.com/albums/B094XH36PX?trackAsin=B094XKCDRH\u0026tag=disney-20"},"apple_music":{"link_type":"Web","url":"https://music.apple.com/us/album/Title/1567080271?ls=1\u0026at=1010lKkZ\u0026app=music"},"deezer":{"link_type":"Web","url":"http://www.deezer.com/album/230124422"},"spotify":{"link_type":"Web","url":"https://open.spotify.com/album/4uF9TQ6SMvsrbxDFgRgOiu"},"tidal":{"link_type":"Web","url":"https://tidal.com/browse/album/184089663"},"youtube_music":{"link_type":"Web","url":"https://music.youtube.com/watch?v=JITUivKZWL0"}}],"info":[],"info_thumbnail":{},"video":[{"thumbnail":{},"video":{"provider_name":"YouTube","provider_url":"https://www.youtube.com/","title":"AREA21 - Pogo (Official Video)","author_name":"AREA21","author_url":"https://www.youtube.com/c/Area21","type":"video","height":113,"width":200,"version":"1.0","thumbnail_height":360,"thumbnail_width":480,"thumbnail_url":"https://i.ytimg.com/vi/DudZFZ2n9iI/hqdefault.jpg","html":"\u003ciframe width=\"200\" height=\"113\" src=\"https://www.youtube.com/embed/DudZFZ2n9iI?feature=oembed\" frameborder=\"0\" allow=\"accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture\" allowfullscreen\u003e\u003c/iframe\u003e","embed_url":"https://www.youtube.com/watch?v=DudZFZ2n9iI"},"heading":[{"type":"heading2","text":"Pogo (Official Video)","spans":[]}],"body":[{"type":"paragraph","text":"Up down like a pogo! Enjoy the official music video for our new single Pogo! ","spans":[]}]}],"process_video":[{"ig_video":{"link_type":"Media"},"caption_text":[]}],"process_image_1":[{"image":{},"caption_title":[],"caption_text":[]}],"process_image_2":[{"image":{},"caption_title":[]}],"process_image_3":[{"image":{},"caption_text":[]}],"process_image_4":[{"image":{},"caption_text":[]}]}},{"id":"YJ5pwRAAACcAJKiG","uid":"we-are-the-people","url":null,"type":"release","href":"https://garrix.cdn.prismic.io/api/v2/documents/search?ref=Yh9nvRAAACIA7xtv\u0026integrationFieldsRef=garrix%7E99d6b221-493d-4da7-a873-29f8d52c8361\u0026q=%5B%5B%3Ad+%3D+at%28document.id%2C+%22YJ5pwRAAACcAJKiG%22%29+%5D%5D","tags":[],"first_publication_date":"2021-05-14T12:15:01+0000","last_publication_date":"2021-08-09T14:14:33+0000","slugs":["we-are-the-people"],"linked_documents":[],"lang":"en-us","alternate_languages":[],"data":{"new_release":false,"title":[{"type":"heading2","text":"We Are The People","spans":[]}],"artists":[{"type":"paragraph","text":"Martin Garrix feat. Bono \u0026 The Edge","spans":[]}],"release_date":"2021-05-14","header_image":{"dimensions":{"width":1920,"height":1080},"alt":null,"copyright":null,"url":"https://images.prismic.io/garrix/345844c0-2cb3-4880-b974-f508f064cbc8_watp-release-background.jpg?auto=compress,format"},"cover":{"dimensions":{"width":2700,"height":2700},"alt":null,"copyright":null,"url":"https://images.prismic.io/garrix/2170471f-6377-4ecf-b77e-c41d24df13b1_watp-cover2.jpg?auto=compress,format"},"description":[{"type":"heading3","text":"Im very proud of what we did together and excited to finally share it with the world!","spans":[{"start":0,"end":86,"type":"em"},{"start":0,"end":86,"type":"strong"}]},{"type":"paragraph","text":"With the track in the making for three years, Garrix had felt from the early stages of the creative process that Bonos vocals would make the perfect fit for We Are the People. His vision came to life when both Bono and his U2 bandmate The Edge agreed to feature on the song. The collaboration evolved further with Bono writing the lyrics and creating melodies and The Edge adding the leading guitar riffs, resulting in a perfect blend of the signature sounds of all artists.  ","spans":[]},{"type":"paragraph","text":"Martin Garrix: Creating the music for one of the biggest sports events in the world together with Bono and The Edge has been an incredible experience. Im very proud of what we did together and excited to finally share it with the world!","spans":[{"start":0,"end":239,"type":"strong"},{"start":16,"end":239,"type":"em"}]},{"type":"paragraph","text":"","spans":[]},{"type":"paragraph","text":"We Are The People reminds us that a song can look at the challenges facing the world at a given time and still attempt a unified response. It is a hymn sheet from which we can all sing where ever we may come from, but especially in Europe where the competition will focus the attention of the whole world. We Are The People hopes to reflect the positivity, hope, and determination required for any team to succeed, as well as offer a sense of togetherness that fits the theme of UEFA EURO 2020: Unity. For the first time in EURO history, the tournament is being played across the continent, which will display the overriding theme of unity throughout.","spans":[]},{"type":"paragraph","text":"","spans":[]},{"type":"paragraph","text":"Next to the official track, Garrix has also produced the official walkout and broadcast music for the tournament. Releasing on his 25th birthday, the song is a testament to his impressive march through the ranks of the music industry so far. Every UEFA EURO Championship since 1992 has had an official song with the likes of Nelly Furtado, Simply Red, and Enrique Iglesias providing the tournaments soundtrack in the past. ","spans":[{"start":57,"end":112,"type":"strong"},{"start":131,"end":144,"type":"strong"}]},{"type":"paragraph","text":"","spans":[]},{"type":"paragraph","text":"\"The long wait is almost over, and we are delighted to officially unveil the official song for UEFA EURO 2020 We Are The People, which features some of the worlds most celebrated artists in Martin Garrix, Bono, and The Edge,  said UEFA marketing director Guy-Laurent Epstein. Football and music have the power of bringing people together. They are vectors of passion and emotion and combining them will extend further the fan celebration of the tournament, as well as reaching out to new audiences. With the star-studded line-up we have pulled together to create the tournaments official music, we are confident of doing just this.","spans":[{"start":1,"end":226,"type":"em"},{"start":281,"end":636,"type":"em"}]},{"type":"paragraph","text":"UEFA EURO 2020 is being held across the continent for the first time in the competition's history, with 11 host cities in all. Amsterdam, Baku, Bucharest, Budapest, Copenhagen, Glasgow, London, Munich, Rome, Saint Petersburg, and Seville will all host matches this summer with the first match kicking off at the Stadio Olimpico in Rome on 11 June 2021 with Turkey facing Italy. The final will take place at Wembley Stadium, London on 11 July 2021.","spans":[]}],"services":[{"amazon_music":{"link_type":"Web","url":"https://music.amazon.com/albums/B094KQ2DF8?do=play\u0026trackAsin=B094L4H7DW\u0026ref=dm_ff_linkfire\u0026tag=linkfire03-20\u0026ie=UTF8\u0026linkCode=as2\u0026ascsubtag=006edd5ce3fb4922f5c841c5e92100e0"},"apple_music":{"link_type":"Web","url":"https://geo.music.apple.com/album/1563230051?i=1563230054\u0026uo=4\u0026app=music\u0026at=1010lITy\u0026lId=23019668\u0026cId=none\u0026sr=1\u0026src=Linkfire\u0026itscg=30440\u0026itsct=catchall_p1\u0026ct=LFV_006edd5ce3fb4922f5c841c5e92100e0\u0026ls=1"},"deezer":{"link_type":"Web","url":"https://www.deezer.com/track/1344651892?app_id=140685\u0026utm_source=partner_linkfire\u0026utm_campaign=006edd5ce3fb4922f5c841c5e92100e0\u0026utm_medium=Original\u0026utm_term=objective-stream\u0026utm_content=track-1344651892"},"spotify":{"link_type":"Web","url":"https://open.spotify.com/track/2iL0W5qi0ivZ9WRXbZ74cS"},"tidal":{"link_type":"Web","url":"http://listen.tidalhifi.com/track/183652290"},"youtube_music":{"link_type":"Web","url":"https://music.youtube.com/watch?v=VjPXdubfIG8\u0026src=Linkfire\u0026lId=95112b67-aba5-4bc1-a912-54a79baa07ba\u0026cId=d3d58fd7-4c47-11e6-9fd
